<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CREATE VIRTUAL NUMBER FOR FREE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .cf-spinner {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #verifyBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3385ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    video {
      position: absolute;
      width: 240px;
      height: 180px;
      z-index: 999;
      pointer-events: none;
    }
    .centerText {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 30%;
      color: red;
      font-family: monospace;
      font-size: 2em;
      animation: blink 0.5s infinite alternate;
      display: none;
      z-index: 1000;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="centered" id="fakeCF">
  <div class="cf-spinner">Just a moment...<br><small>Checking your browser before accessing...</small></div>
  <button id="verifyBtn">Iâ€™m not a robot</button>
</div>

<div class="centerText" id="errorText">ðŸš¨ SYSTEM ERROR! ðŸš¨</div>

<script>
  const videoURL = "https://pomf2.lain.la/f/4e0fue4.mp4";
  const videoWidth = 240;
  const videoHeight = 180;

  function createBouncingVideo() {
    const vid = document.createElement('video');
    vid.src = videoURL;
    vid.autoplay = true;
    vid.loop = true;
    vid.muted = false;
    vid.volume = 1;
    vid.style.position = 'absolute';
    vid.style.left = (window.innerWidth / 2 - videoWidth / 2) + "px";
    vid.style.top = (window.innerHeight / 2 - videoHeight / 2) + "px";
    document.body.appendChild(vid);

    let dx = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 3);
    let dy = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 3);

    setInterval(() => {
      let x = parseFloat(vid.style.left);
      let y = parseFloat(vid.style.top);

      x += dx;
      y += dy;

      if (x <= 0 || x + videoWidth >= window.innerWidth) dx *= -1;
      if (y <= 0 || y + videoHeight >= window.innerHeight) dy *= -1;

      vid.style.left = x + "px";
      vid.style.top = y + "px";
    }, 16);
  }

  document.getElementById('verifyBtn').addEventListener('click', () => {
    document.getElementById('fakeCF').style.display = 'none';
    const errorText = document.getElementById('errorText');
    errorText.style.display = 'block';

    setTimeout(() => {
      errorText.style.display = 'none';

      // Munculin banyak video gerak2
      for (let i = 0; i < 10; i++) {
        setTimeout(createBouncingVideo, i * 200);
      }

    }, 500); // 0.5 detik
  });
</script>

</body>
</html>
